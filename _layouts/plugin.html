---
layout: docs
---

<div class="row">
    <div class="col-md-9">
        <div class="main-content">
            <p>
                {% if page.more_info %}
                    {{ page.more_info }}
                {% else %}
                    This plugin has no additional information about it. Please let the author know or feel free to contribute a <a href="https://github.com/{{ site.plugins_org }}/{{ page.plugin.name }}/new/master?readme=1">README.md</a> via GitHub or <a href="https://github.com/{{ site.plugins_org }}/{{ page.plugin.name }}/issues/new?title=Plugin+page+is+lacking+additional+information">open an issue</a> to request more information.
                {% endif %}
            </p>
        </div>
    </div>
    <div class="col-md-3 hidden-sm hidden-xs">
        <div class="sidebar js-sidebar-fixed">
            <div class="widget">
                <div class="box box-image">
                    <img src="http://placehold.it/800x600?text={{ page.plugin.name | url_encode }}" class="image" alt="{{ page.plugin.name }}" />
                </div>
            </div>
            <div class="widget">
                <div class="">
                    <a href="{{ page.plugin.name }}.cs" class="button helper mb30 large full blue" download="{{ page.plugin.name }}.cs">Download Now</a>
                    <a href="{{ page.plugin.html_url }}" class="button helper mb30 large full green">Source</a>
                </div>
            </div>
